version: "3.8"
services:
  web:
    build: ./app
    image: 674786836936.dkr.ecr.us-east-1.amazonaws.com/portfolio_fruits:portfolio_fruits_web
    command: gunicorn fruit_therapy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/usr/src/app/static
    expose:
      - 8000
    environment:
      - DB_NAME=my_fruits_db
      - DB_USER=postgres
      - DB_PASSWORD=admin123
      - DB_HOST=myfruitsdb.cjtpb9pqzxt8.us-east-1.rds.amazonaws.com
      - DB_PORT=5432
      - DATABASE=postgres
      - VIRTUAL_HOST=ec2-54-145-155-219.compute-1.amazonaws.com
      - VIRTUAL_PORT=8000
  nginx:
    build: ./nginx
    image: 674786836936.dkr.ecr.us-east-1.amazonaws.com/portfolio_fruits:portfolio_fruits_nginx
    volumes:
      - static_volume:/usr/src/app/static
    ports:
      - 8000:80
    depends_on:
      - web
volumes:
  static_volume:
